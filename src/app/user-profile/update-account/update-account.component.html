<div class="container">
	<ul class="nav nav-pills nav-fill navtop">
        <li class="nav-item">
            <a class="nav-link active" href="#menu1" data-toggle="tab">Personal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#menu2" data-toggle="tab">Employment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#menu3" data-toggle="tab">Education</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" role="tabpanel" id="menu1">
            <div class="form bg-secondary">
                <h3><i class="fi-xnsuxl-user-solid"></i>Personal Details</h3>
                <div class="form-group">
                    <label class="control-label"><strong>First Name</strong></label>
                    <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="user.firstname" class="form-control" placeholder="Enter First Name"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Last Name</strong></label>
                    <input type="text" name="lastname" [(ngModel)]="user.lastname" class="form-control" placeholder="Enter Last Name" />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Email ID</strong></label>
                    <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Enter Email" />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Contact Number</strong></label>
                    <input type="text" name="contactNumber" [(ngModel)]="user.contactNumber" class="form-control" placeholder="Enter Contact Number" />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Password</strong></label>
                    <input type="text" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Enter Password" />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Address</strong></label>
                    <textarea rows="5" name="address" [(ngModel)]="user.address" class="form-control" placeholder="Enter Complete Address" ></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Skills</strong></label>
                    <input type="text" name="skills" [(ngModel)]="user.skills" class="form-control" placeholder="Enter Skills Known" />
                </div>
        <div *ngIf="resmuUploadFlag" class="form-group">
        <label class="control-label"><strong>Update Resume:</strong></label>
        <input id="filebutton"  name="filebutton"  class="input-file"  type="file" 
         placeholder="filebutton"  (change) ="fileChangeEvent($event)"/>
         <button class="btn btn-light" (click)="upload()">Upload</button>
        </div>
        <div *ngIf="!resmuUploadFlag">
            <p><strong>Resume Uploaded</strong></p>
        </div>
            <button class="btn btn-success" (click)="submit(1)" type="submit">Update</button>
        </div>
        </div>
        <div class="tab-pane" role="tabpanel" id="menu2">
            <div class="form bg-secondary">
                <h3><i class="fi-xnsuxl-user-tie-circle"></i>Employment Details</h3>
                <div>
                <div class="form-group">
                    <label class="control-label"><strong>Current Employer</strong></label>
                    <input type="text" name="currentEmployer" [(ngModel)]="user.currentEmployer" class="form-control" placeholder="Enter Current Employer" />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Current Destination</strong></label>
                    <input type="text" name="currentDestination" [(ngModel)]="user.currentDestination" class="form-control" placeholder="Enter Current Destination"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Current Job Description</strong></label>
                    <textarea rows="4" name="currentJobDescription" [(ngModel)]="user.currentJobDescription" class="form-control" placeholder="Enter Current Job Description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Experience in Month(s)</strong></label>
                    <input type="number" name="currentExperience" [(ngModel)]="user.currentExperience" class="form-control" placeholder="0"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Previous Employer</strong></label>
                    <input type="text" name="previousEmployer" [(ngModel)]="user.previousEmployer" class="form-control" placeholder="Enter Previous Employer"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Previous Destination</strong></label>
                    <input type="text" name="previousDestination" [(ngModel)]="user.previousDestination" class="form-control" placeholder="Enter Previous Destination"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Previous Job Description</strong></label>
                    <textarea rows="4" type="text" name="previousJobDescription" [(ngModel)]="user.previousJobDescription" class="form-control" placeholder="Enter Previous Job Description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Experience in Month(s)</strong></label>
                    <input type="number" name="previousExperience" [(ngModel)]="user.previousExperience" class="form-control" placeholder="0"  />
                </div>
                <button class="btn btn-success" (click)="submit(2)" type="submit">Update</button>
                </div>

        </div>
        </div>
        <div class="tab-pane" role="tabpanel" id="menu3">
            <div class="form bg-secondary">
                <h3><i class="fi-xnluxl-building"></i>Education Details</h3>
                <div class="form-group">
                    <label class="control-label"><strong>College/University</strong></label>
                    <input type="text" name="collegeUniversity" [(ngModel)]="user.collegeUniversity" class="form-control" placeholder="Enter name of College/University"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>College Passed Out Year</strong></label>
                    <input type="text" name="collegePassedOutYear" [(ngModel)]="user.collegePassedOutYear" class="form-control" placeholder="Enter Passed Out Year"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Graduated School</strong></label>
                    <input type="text" name="school" [(ngModel)]="user.school" class="form-control" placeholder="Enter Graduated School"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>School Passed Out Year</strong></label>
                    <input type="text" name="schoolPassedOutYear" [(ngModel)]="user.schoolPassedOutYear" class="form-control" placeholder="Enter Passed Out Year"  />
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Skills/Qualifications</strong></label>
                    <textarea rows="5" type="text" name="skillsQualifications" [(ngModel)]="user.skillsQualifications" class="form-control" placeholder="Enter Skills/Qualifications"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Certifications</strong></label>
                    <textarea rows="5" type="text" name="certifications" [(ngModel)]="user.certifications" class="form-control" placeholder="Enter Certifications"></textarea>
                </div>
                <button class="btn btn-success" (click)="submit(3)" type="submit">Update</button>
            </div>
        </div>
</div>
</div>
<br>
